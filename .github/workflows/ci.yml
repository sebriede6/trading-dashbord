name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  security-events: write
  actions: read
  packages: read

jobs:
  frontend:
    name: Frontend Lint/Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run unit tests with coverage
        run: npm run test
        env:
          CI: 'true'

      - name: Build
        run: npm run build

      - name: npm audit (production, high severity)
        run: npm audit --production --audit-level=high

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  backend:
    name: Backend Lint/Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests with coverage
        run: npm test
        env:
          CI: 'true'

      - name: npm audit (production, high severity)
        run: npm audit --production --audit-level=high

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

  security:
    name: Security Scans
    runs-on: ubuntu-latest
    needs:
      - frontend
      - backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.21.0
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          ignore-unfixed: true

  infra:
    name: Infrastructure Checks
    runs-on: ubuntu-latest
    needs:
      - security
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform fmt check
        working-directory: infra
        run: terraform fmt -check -recursive

      - name: Terraform init (no backend)
        working-directory: infra
        run: terraform init -backend=false

      - name: Terraform validate
        working-directory: infra
        run: terraform validate

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Run TFLint
        working-directory: infra
        run: tflint --recursive

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infra
          additional_args: --minimum-severity HIGH

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.2

      - name: Helm lint/template (if charts present)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          charts=(helm/*/Chart.yaml)
          if [ ${#charts[@]} -eq 0 ]; then
            echo "No Helm charts detected under helm/. Skipping lint and template steps."
            exit 0
          fi
          for chart in "${charts[@]}"; do
            chart_dir=$(dirname "$chart")
            echo "Linting $chart_dir"
            helm lint "$chart_dir"
            echo "Rendering templates for $chart_dir"
            helm template "$chart_dir"
          done

      - name: Upload Terraform plan artifacts
        if: false
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: infra/terraform.plan
