version: '3.9'
services:
  backend:
    build: ./backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-appuser}
      DB_PASSWORD: ${DB_PASSWORD:-local-pass-change-me}
      DB_NAME: ${DB_NAME:-appdb}
    ports:
      - "5000:5000"
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "4173:8080"
    depends_on:
      - backend

  postgres:
    image: bitnami/postgresql:latest
    restart: always
    environment:
      - POSTGRESQL_USERNAME=${POSTGRES_USER:-appuser}
      - POSTGRESQL_PASSWORD=${POSTGRES_PASSWORD:-local-pass-change-me}
      - POSTGRESQL_DATABASE=${POSTGRES_DB:-appdb}
    ports:
      - "${POSTGRES_HOST_PORT:-55432}:5432"
    volumes:
      - ./backend/models/:/docker-entrypoint-initdb.d/
      - postgres_data:/bitnami/postgresql

volumes:
  postgres_data:
